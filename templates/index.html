    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, viewport-fit=cover">

    <link rel="stylesheet" href="{{ get_url(path="style.css", trailing_slash=false) }}">

    <title>{% block title %}| {{ config.title }} |{% endblock title %}</title>
  </head>

    <div class="navigator">
      <h3 id="ask">Where will you go?</h3>

    <div class="box social">

        <li><a href="https://www.youtube.com/@notchtc">youtube</a></li>

        <li><a href="https://last.fm/user/chujtas">last.fm</a></li>
        <li><a href="https://albumoftheyear.org/user/chtc">aoty</a></li>
      	<li><a href="https://anilist.co/user/chtc">anilist</a></li>
      	<li><a href="https://letterboxd.com/chtc">letterboxd</a></li>
        <li><a href="https://discogs.com/user/chtc">discogs</a></li>
      </ul>
    </div>

    {% block image %}
    {% endblock image %}
    <span class="scroller">インデックス ペダル</span>
  </body>
</html>
