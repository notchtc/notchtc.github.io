{{ define "main" }}
{{ if eq .Type "blog" }}{{ if not .Params.menu }}
<small>
    <time datetime='{{ .Date.Format "2006-01-02" }}' pubdate>
        {{ .Date.Format (default "January 2, 2006" .Site.Params.dateFormat) }}
    </time>
</small>
{{ end }}{{ end }}
<content>
    {{ .Content }}
</content>
<p>
{{ range (.GetTerms "tags") }}
<a href="{{ .Permalink }}">#{{ .LinkTitle }}</a>
{{ end }}
</p>
{{ end }}
